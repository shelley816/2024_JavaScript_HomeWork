<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top" id="top">
        <h1>高雄旅遊資訊</h1>
        <div class="custom-select">
            <select class="areaList">
                <option>請選擇行政區</option>
            </select>
        </div>
    </div>
    <div class="hotTagWrap">
        <h3>熱門行政區</h3>
        <ul class="hotTag">
            <li>苓雅區</li>
            <li>三民區</li>
            <li>前鎮區</li>
            <li>旗津區</li>
        </ul>
    </div>

    <div class="areaContainer">
        <h2 class="areaName"></h2>
        <ul class="areaWrap"></ul>
    </div>

    <a class="btn_goTop" href="#top"><img src="img/btn_goTop.png" alt=""></a>
    <footer>
        <p>高雄旅遊網</p>
        <p>資料來源：高雄市政府</p>
    </footer>
    <script src="js/all.js"></script>

</html>
